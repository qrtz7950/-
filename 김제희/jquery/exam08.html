
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		$(':button').click(function() {
//			$('h1').css('color', 'black');
//			$('h1').css('background-color', 'green');
			$('h1').css({
				'color': 'black',
				'background-color': 'green'
			});
		});
		
//		그러나 저 방식도 하나하나 지정해줘야하기때문에 이제 함수에 매개변수로 콜백함수가아닌
//		자바스크립트 객체를 넘겨준다
//		중요한 것은 함수에 매개변수를 제이슨 형태 객체로 넘겨줄수 잇다는것				
			
		$('h1').on({
			'click' : function() {
				$(this).css('color', 'blue');
			}, 'mouseenter' : function() {
				$(this).css('background-color', "lightgray");				
			}, 'mouseleave' : function() {
				$(this).css('background-color', 'white');
			}
		});

/*		
		// 아래와 같이 많은 이벤트가 있을 때 이벤트 추가를 on으로 쉽게할수있다	
		
		$('h1').on('click',function () {
			alert('띠용');
		});
		$('h1').on('mouseenter',function () {
			alert('띠용');
		});
*/		

/* 		
		$('h1').mouseenter(function () {
			$(this).css('background-color', 'lightgray');
		});
	
		$('h1').mouseleave(function() {
			$(this).css('background-color', 'white');
		});
		
		$('h1').click(function() {
			$(this).css('color', 'red');
		});
*/
	});

</script>
</head>
<body>
	<h1>문장1</h1>
	<h1>문장2</h1>
	<div>
		<h1>문장3</h1>
	</div>
	<h1>문장4</h1>
	<button>초기화</button>
</body>
</html>
