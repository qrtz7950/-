
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('img').after('<b>뒤</b>');
		$('img').before('<i>앞</i>');
		
	});
</script>
</head>
<body>
	<h1>Hello</h1>
	<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">

</body>
</html>
