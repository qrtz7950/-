<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	

	#theworld {
		margin:0px;
		background-image: url("https://i.pinimg.com/originals/75/7e/10/757e102d4571bc9f23e33d74b2ba7945.png");
		/* 936x468 */
		background-repeat: no-repeat;
		width: 968px;
		height: 468px;
		font-weight: bold;
	}
	
	#time{
		position:absolute;
		width: 80%;
		min-height:100px;
	}
	.timezone {
		width: 4.16%;
		min-height:468px;
		float: left;
	}
	
	.inout{
		display: none;
	}
	
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		var country;
		var t = new Date();
		var time;
		
		$('.timezone').hover(
			function () {
				$(this).css({
					'background-color' : 'black',
					'opacity' : '0.4'
				});
				var a = $(this).attr('id');
				console.log(a);
				var caltime = Number(t.getHours()) + Number(a)
				if(caltime >= 24) {
					caltime = 24-caltime;
					caltime *= -1;
				}
				time= caltime + '시' + t.getMinutes() + '분';
				$('#time').append(time);
				
				
			},
			function () {
				$(this).css({
				'background-color' : 'transparent',
				'opacity' : '1'
				});
				$('#time').empty();
		});
		
		
	});
	
	
</script>
</head>
<body>
	<div id="theworld">
