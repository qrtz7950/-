<body>

	<table border="1" style="width: 400px; height: 300px;">
		<tr>
			<td>1-1111111111111111111111111111</td>
			<!-- 글자 늘리면 그거에 맞춰서 크기 바뀜 -->

		</tr>
		<tr>

	</table><br>
	
	
	<table border="1" style="width: 400px; height: 300px;">
		<tr>
			<td width="30%">1-1111111111111111111111111111</td>
			<!-- 너비 지정따로 해주면 글자가 늘어나도 그대로 -->
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</table><br>
	
	<div = align="center"> <!-- div로 묶어서 영역으로 정렬가능 -->
						<!-- 인라인 태그 span사용하여 한줄마다도 설정가능 -->

		<tr>
			<td width="30%">1-1111111111111111111111111111</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
