<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam01</title>
</head>
<body>

<!-- 입력을 받는 input태그 -->

<form action="https://www.naver.com/">
	
	<fieldset>
	<!-- 라벨사용 -->
	<label>
		아이디 :<input type="text" size="20">
	</label>
	<br>
	
	<!-- id 속성을 이용한 라벨 -->
	<label id="pwd">
		비번&nbsp;&nbsp;&nbsp;: <input type="password" size="20" id="pwd"><br>
	</label>
	</fieldset>
	
	
	<!-- 필드셋을 이용한 구획구분 -->
	<fieldset>
	<legend>희망연봉</legend>
	<input type="radio" name="salary">2000~2200<br>
	<input type="radio" name="salary">2200~2400<br>
	<input type="radio" name="salary">2400~2600<br>
	<input type="radio" name="salary">2600~2800<br>
	<input type="radio" name="salary">2800이상<br>
	</fieldset>
	
	<strong>개발가능 언어 선택(중복선택가능)</strong><br>
	<input type="checkbox" name="lang">C<br>
	<input type="checkbox" name="lang">java<br>
	<input type="checkbox" name="lang">python<br>
	<input type="checkbox" name="lang">델파이<br>
	<input type="checkbox" name="lang">스프링<br>
	
	<strong>취미선택(중복가능)(중복선택가능)</strong><br>
	<input type="checkbox" name="hobby">음악감상<br>
	<input type="checkbox" name="hobby">영화감삼<br>
	<input type="checkbox" name="hobby">개발<br>
	<input type="checkbox" name="hobby">새발<br>
	<input type="checkbox" name="hobby">디버그<br>
	
	<!-- name 속성을 이용하여 나중에 서버에서 값을 받았을때 분석에 용이하다 -->
	
	<strong>자기소개를해보세요</strong><br>
	<textarea rows="5" cols="50"></textarea><br>
	
	<strong>사진을 넣으렴</strong><br>
	<input type="file" size="50"><br>
	<!-- size속성은 익스플로러에서만 -->
	
	
	
	
	
	<input type="submit">

 </form>

</body>
</html>
