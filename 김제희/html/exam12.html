<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>음악, 동영상 삽입</title>
</head>
<body>
	<h2>>음악데이터 지원</h2>
	HTML5전 버전 embed :<br>
	<embed src="playlist/Kalimba.mp3"><br>
	
	HTML5전 버전 embed :<br>
	<audio src="playlist/Kalimba.mp3"></audio><br>
	<!-- 재생창이 안보이고 소리는 나옴 -->
	
	<audio src="playlist/Kalimba.mp3" controls="controls", autoplay, loop></audio><br>
	<!-- 재생창을 보이게할 수도 있다 -->            <!-- 속성과 값이 같으면 값을 생략가능 -->
	
	<h2>>영상데이터 지원</h2>
	HTML5전 버전 embed :<br>
	<embed src="playlist/whatupman.mp4"><br>
	
	<video src="playlist/whatupman.mp4" controls="controls" width="640" height="480"></video><br>
	
	<iframe width="640" height="360" src="https://www.youtube.com/embed/CrX-o2jeHAw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe><br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/CrX-o2jeHAw?start=345" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe><br>
	
	
</body>
</html>
