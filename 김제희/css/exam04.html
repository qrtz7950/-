<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		/* position: relative; */ 
		/* position: static; /* 스태틱은 순서의 맞추어 표현하기 때문에 나머지 레이어들에 위치를 지정해주어도 변하지않음 */ */
		position: absolute; /*절대값으로 지정 겹칠수 있음*/
		width: 100px;
		height: 100px;
	}
	
	#layer01 {
		position: absolute;
		background-color: red;
		left:100px;
		top:100px;
	}
	
	#layer02 {
		background-color: blue;
	}
	
</style>
</head>
<body>
	<div id="layer01">첫번째</div>
	<div id="layer02">두번째</div>
	<div style="background-color: lightgray; width:500px; height:500px; position:absolute; left:300px;">
			<div style="width:40px; height:40px; background-color: green; position: absolute;"></div>
			<div style="width:40px; height:40px; background-color: green; left: 50px; position: absolute;"></div>
			<!-- 구역 안에서의 위치지정은 해당 블럭의 left top이 기준점이다 -->
	</div>
</body>
</html>
