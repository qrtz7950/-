
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		list-style-type: circle;
		list-style-type: disc;
		list-style-type: square;
		list-style-type: none; /* 안나오게 */
		list-style-image: url('img/cuphead.png');
		list-style-position: inside;
	}
	
	ol {
		list-style-type: decimal-leading-zero;
		list-style-type: upper-alpha;
		list-style-type: lower-alpha;
		list-style-type: lower-roman;

	}
	
	#menu {
		list-style-type: none;
	}
	
	#menu li {
		float: left;
		margin: 10px;
		font-weight: bold;
	}
	
	
</style>
</head>
<body>
	<ul>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>
	</ul>
	
	<ol>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>
	</ol>
	
	<ul id="menu">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
	</ul>
	
	
</body>
</html>
