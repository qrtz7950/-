
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		width: 900px;
		background-color: red;
		margin-left: auto;
		margin-right: auto;
	}
	header {
		background-color: orange;
		min-height: 100px;
	}
	
	aside {
		background-color: skyblue;
		/* width: 150px; */
		/* 모든 너비와 높이를 퍼센트로 만들면 반응성 웹페이지 제작가능 */
		width: 30%;
		min-height: 600px;
		float: left;
	}
	
	section {
		background-color: green;
		/* width: 750px; */
		width: 70%;
		min-height: 600px;
		float: right;
	}
	
	footer {
		clear: both;
		background-color: brown;
		min-height: 100px;
	}
	
</style>
</head>
<body>
	<header>
		header부분
	</header>
	<aside>	
		aside부분
	</aside>
	<section>
		section부분
	</section>
	<footer>
		footer부분
	</footer>
</body>
</html>
