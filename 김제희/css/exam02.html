<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	p {
		background-color: gray;
		color: white;
	}
	
	/* 클래스의 범위가 더 좁다 = 우선순위가 높다 */
	.style01{
		color:red;
	}
	
	.style02{
		color:blue;
	}


</style>

</head>
<body>
	<!-- 클래스예제 -->
	<p class="style01">
		아어아ㅓ으아아아으어어러아어ㅏㅇ아아
	</p>
	
	<p class="style02">
	허으어어으어어응아어아어엉
	</p>
	
	<h3 class="style01">
	크아아ㅏ아아ㅓ어어아ㅏ아어아ㅏㅏ
	</h3>
	
	<h3 class="style02">
	크어어어ㅓ어어어어ㅓㅓㅓ
	</h3>

</body>
</html>
