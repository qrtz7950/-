<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	p {
		background-color: gray;
		color: white;	
	}
	
	
	#style01 {
		color: red;
		font-family: 돋움;
	}
	
	#style02 {
		color: blue;
		font-family: 궁서;
	}

	
	div#style01 {
		color: green;
	}
	
	
	p.style01 {
		color: pink;
	}
	
</style>
</head>
<body>
	<p id="style01" >
		스타일1 적용 
	</p>
	<p id="style02">
		스타일2 적용 
	</p>
	<h3 id="style01">
		스타일1 적용 
	</h3>
	<h3 id="style02">
		스타일2 적용 
	</h3>
	
	<div id="style01" >
		여기는 div만의 스타일1 적용
	</div>
	
	<p class="style01" id="style01">
		class의 style1 적용
	</p>
	
	<div id="style01" >
		여기는 div만의 스타일1 적용
	</div>
	


</body>
</html>
