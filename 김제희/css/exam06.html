<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 300px;
		border-style: solid;
		border-width: 10px;
		border-color: hotpink;
		text-align: center;
		padding: 10px;
		margin: 10px 0px 10px 20px; /* 상우하좌*/
		/* margin: 20px 0px; /* 상하,좌우*/ 
		/* margin: 20px; /* 4방향 모두 동일*/ 
		float: left;
		
	}
	
	.test01{
		border-style: solid;
	}
	
	.test02 {
		border-style: dotted;
	}
	
	.test03 {
		border-style: dashed;
	}
	
	.test04 {
		border-style: double;
		clear: left; /*플로트의 속성을 지워준다*/
	}
	
	.test05 {
		border-style: ridge;
		clear: left;
	}
	
	.test06 {
		border-style: groove;
	}
	
	.test07 {
		border-style: outset;
	}
	
	.test08 {
		border-style: inset;
	}
	
</style>
</head>
<body>
	<div class="test01">첫번째 상자(실선)</div>
	<div class="test02">두번째 상자(점)</div>
	<div class="test03">세번째 상자(점선)</div>
	<div class="test04">네번째 상자(이중실선)</div>
	<div class="test05">다섯번째 상자(볼록실선)</div>
	<div class="test06">여섯번째 상자(오목실선)</div>
	<div class="test07">일곱번째 상자(볼록내용)</div>
	<div class="test08">여덞번째 상자(오목내용)</div>
</body>
</html>
