<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var d = new Date();
	//ecmascript6에서는 클래스가 추가되어있지만 자바와는 조금 다르다
	//프로토타입의 클래스로 동작한다
	alert(d);
	var hour = d.getHours();
	alert(hour);
	
	if(hour < 12) {
		alert('아침먹을 시간이야');
	} else if(hour < 18) {
		alert('점심먹을 시간이야');
	} else {
		alert('저녁먹을 시간이야');
	}
	
</script>
</head>
