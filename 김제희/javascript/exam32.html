
<!DOCTYPE html>

<title>Insert title here</title>
<script>
	
	Date.prototype.banana = function() {
		
		var dayArr = ['월','화','수','목','금','토','일'];
		
		return '오늘은' + (this.getYear()+ 1900) + '년' + (this.getMonth()+1) + '월' 
		+ this.getDate() + '일' + dayArr[this.getDay()-1] + '요일입니다';
	 }

	var now = new Date()
	document.write(now + '<br>' + '<hr>');
	
	console.log(now);
	
	
	//오늘은 2018년 8월 1일 수요일입니다;
	
	document.write(now.banana() + '<br>');
	

	
	
</script>
