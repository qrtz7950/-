<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	 *
	 */
	
	//순수 자바 스크립트로 이렇게 쓰진 않음 문법 공부하려고 쓰는거임
	var num = prompt("마! 니 정수 아나?!");
	
	alert(typeof num); //프롬프트로 입력받으면 다 스트링형임
	num = Number(num); // 넘버로 바꿔야함
	
	switch(num % 2) {
	case 0 : 
		alert(num + ' : 짝수');
		break;
	case 1 : 
		alert(num + ' : 홀수 ');
		break;
	}
	
	var msg = num +':'+ (num%2 == 0 ? '짝수' : '홀수'); 
	alert(msg);
	
	if(num%2 == 1) {
		alert("홀수임");
	} else {
		alert("짝수임");
	}
</script>
</head>

</html>
