<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function info(obj) {
		var msg = '';
		for(var key in obj) {
			msg += key + ' : ' + obj[key] + '\n';
		}
		alert(msg);
	}

	var person = {
		name : '홍길동',
		phone : '010-1111-2222'
	};
	
	var person2 = {
		name : '고길동',
		phone : '010-4444-5555'
	};
	
	info(person);
	info(person2);
	//해당 방법으로 객체를 출력해 볼수도 있으나 값만 확인하려면
	//개발자 도구 콘솔창에서 객체명을 치면 굳이 출력을 하지 않아도 확인이 가능하다
	
	var persons = [person, person2]; //동적인 배열 추가
	persons[2] = {
		name : '한길순',
		phone : '010-6666-7777',
		'addr' : '서울시 서초구'
	};
	
	//동적인 추가기 때문에 push pop사용가능
	persons.push({
		name : '킹길순',
		phone : '010-8888-9999',
		'addr' : '서울시 서초구'
	})
	
	console.log(persons);
</script>
</head>
<body>

</body>
</html>
