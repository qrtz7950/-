<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	true || alert('출력이 됩니까?');				//TRUE 인식 후 뒤에 문장 안봄
	false || alert('false일때 출력이 됩니까?');	// 둘다 봄
	
	true && alert('&& 출력이 됩니까?'); 			//둘다 봄
	false && alert('&& false일때 출력이 됩니까?');// FALSE 인식 후 뒤에 문장 안봄

</script>
</head>
<body>

</body>
</html>
