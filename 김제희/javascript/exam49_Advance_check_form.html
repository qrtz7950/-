
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function showInfo() {
		var hobbys = document.inputForm.hobby;	
		var msg = '';
		for(var i = 0; i < hobbys.length; i++) {
			if(hobbys[i].checked) {
				msg += hobbys[i].value + '\n';
			}
		}
		alert(msg);
	}

	function selectAll() {
		var hobbys = document.inputForm.hobby;
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = true;
		}
	}
	
	function deSelectAll() {
		var hobbys = document.inputForm.hobby;
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = false;
		}
	}
	
	function toggle(check) {
		var hobbys = document.inputForm.hobby;
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = check;
		}
	}
	
	function toggle() {
		var hobbys = document.inputForm.hobby;
		/*
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = !hobbys[i].checked;
		}
		*/
		/*
			// 방법1
		var check = false;
		for(var i = 0; i < hobbys.length; i++) {
			if(!hobbys[i].checked) {
				check = true;
				break;
			}
		}
		
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = check;
		}
		*/
			// 방법2
		var cnt = 0;
		for(var i = 0; i < hobbys.length; i++) {
			if(hobbys[i].checked) {
				cnt++;
			}
		}
		var check = true;
		if(cnt == hobbys.length) {
			check = false;
		}
			
		for(var i = 0; i < hobbys.length; i++) {
			hobbys[i].checked = check;
		}
	}
</script>
</head>
<body>
	<form name="inputForm">
		당신의 취미는?<br>
		<input type="checkbox" name="hobby" value="music">음악감상<br>
		<input type="checkbox" name="hobby" value="movie">영화감상<br>
		<input type="checkbox" name="hobby" value="reading">독서<br>
		<input type="checkbox" name="hobby" value="game">게임<br>

		<input type="button" value="전체선택/해제" onclick="toggle()">
		<input type="button" value="결과보기" onclick="showInfo()">
	</form>
</body>
</html>
