
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function makePerson(name, phone, addr) {
		var person = {
			'name' : name,
			'phone' : phone,
			'addr' : addr,
			info : function() {
				var msg = '';
				for(var key in this) {
				//   if(key != 'info')
				//모든형이 var이기떄문에 출력시 함수까지 찍어버린다 이를 방지하기위해 function 타입을 제외
					if((typeof this[key])!= 'function')
						msg += key + ' : ' + this[key] + '\n';
				}
				alert(msg);
			}
			
		};
		
		return person;
	}
	
	var persons = [
		makePerson('홍길동', '010-1111-2222', '서울시 서초구'),
		makePerson('고길동', '010-4444-5555', '경기도 성남시 분당구')
	];
	
	for(var i in persons) {
		persons[i].info();
	}
	
	console.log(persons);
</script>
</head>
<body>

</body>
</html>
