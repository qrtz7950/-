<script>
	var won = '1000원';
	
	alert(Number(won)); //원 때문에 변환불가
	alert(parseInt(won));// 자동으로 숫자로 변환해준다
	
	var dollar = '1.5$';
	alert(parseFloat(dollar));// 실수도 바꿔줌
	
</script>
