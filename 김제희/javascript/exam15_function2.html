<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	funcA();

	function funcA() {
		alert('funcA()...');
	}
	
	funcB();
	var funcB = function() {
		alert('funcB()...');
	}
	
	//선언적함수는 프로그램 시작시 모두 로딩하기 때문에 선언을 언제해도 상관없지만
	//익명함수는 재선언으로 바뀔수 있기떄문에 그럼안됨
	//선언적함수 순서 상관 X
	//익명함수는 순서 상관 O
	
	function funcC() {
		alert('선언적 함수 funcC() 호출...');
	}
	 
	var funcC = function() {
		alert('익명함수 funcC() 호출...');
	}
	
	//선언적 함수를 로딩한뒤 익명함수를 로딩하기때문에 이름이 같고 타입이 다른 함수가 있다면 익명함수로 덮어씌워져 익명함수가 호출된다
	//그러나 익명함수의 로딩전에 나온다면 (익명함수 보다 먼저 호출) 선언함수가 호출됨
	
	funcC();

</script>
</head>
<body>

</body>
</html>
