
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ['김제희', '곽병문', '최규성','곽제희', '최병문', '김규성'];
	
	for(var i = 0; i < names.length; i++) {
		document.write(names[i] + '<br>');
	}
		document.write('<hr>');
	
	for(var i in names){
		document.write(names[i] + '<br>');
	}
	
		document.write('<hr>');
	
	for(var name of names){
		document.write(name + '<br>');
	}
	
		document.write('<hr>');
		
	// ecmascript6 추가
	for(let name of names) {
		document.write(name + '<br>');
	}
	document.write('name : ' + name + '<br>');
	//지역성을 가집니다

	document.write('<hr>');

		// ecmascript6 추가
//	for(var name of names) {
//  for(const name of names) {
	for(let name of names) { //제일 일반적인건 let
		document.write(name + '<br>');
		alert(name);
		console.log(name);
	}

	
	
</script>
</head>

</body>
