<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:100px;
		height:100px;
		background-color:red;
		}
</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		/* $('div').css({
			'width':'100px;',
			'height' : '100px'
			'background-color' : 'red'
			}) */
		$('div').fadeTo(2000,0.4);		//투명도
			
		
		$('#btn01').click(function(){
			//$('div').hide(1000);
			$('div').fadeOut(2000);
		});
		$('#btn02').click(function(){
			//$('div').show(1000);
			$('div').fadeIn(2000);
		});
		$('#btn03').click(function(){
			$('div').toggle(1000);	//hide와 show의 토글
			//$('div').fadeToggle(1000);	//fade in /out의 토글
		});
	});
</script>
</head>
<body>
	<button id='btn01'>HIDE</button>
	<button id='btn02'>SHOW</button><br>
	<button id='btn03'>HIDE / SHOW</button><br>
	<!-- <div style="width:100px;height:100px;background-color:red;"></div> -->
	<div></div>	
	
	
	
</body>
</html>
