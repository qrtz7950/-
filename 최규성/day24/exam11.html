<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		display: none;
	}
</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		//3초에 걸쳐서 h1문장을 화면에 보인후 complete 메세지를 화면에 띄우기
		/*
		$('h1').fadeIn(3000);
		alert('Complete');
		//문장이 나오기도 전에 alert가 나옴*/
		
		$('h1').fadeIn(3000, function(){
			$(this).css('color', 'blue');
			$(this).slideUp(1000);
			$(this).slideDown(1000, function(){
				$(this).css('background-color','yellow');
				});
			});
				
		
		/*
			3초동안 h1문장을 보인 후, 글자색을 파란색으로 변경한 후,
			슬라이드 효과로 올라갔다 내려갔다를 수행 한 후 배경색을 노란색으로 변경
		*/
	});
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
