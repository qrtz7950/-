<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 화면구성 2nd</title>

<body>
<!-- 
		header 	: 사이트명, 로고 포함
		nav		: 사이트의 메뉴 포함	
		section	: 사이트의 본문(문서의 내용)
		article	: 문서의 내용이 많은 경우 세부적으로 구분
		aside	: 문서의 주내용을 제외한 부분으로 주내용의 주변에 배치되는 내용
		footer	: 사이트의 주소, 저작권, 사이트정보 등의 부가정보
 -->
 	<header>
 		<hr>

 						<li><a href = "#japan">일어일문학과</a></li>
 					</ul>	
 				</nav>
 	</header>

</html>
