<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://www.naver.com">
		<fieldset>
			<label>아이디: <input type="text" size="20">
			</label><br>
			<label for="pwd">패스워드:</label> <input type="password" size="10" id="pwd"><br>
		
			아이디: <input type="text" size="10"><br>
			패스워드: <input type="password" size="10"><br>
		</fieldset>
		
		<fieldset>
		<legend>희망연봉</legend><br>
		<input type="radio" name="salary">2000~2200<br>
		<input type="radio" name="salary">2400~2600<br>
		<input type="radio" name="salary">2600~2800<br>
		<input type="radio" name="salary">2800~3000<br>
		<input type="radio" name="salary">3000~<br>
		</fieldset>
		
		
		<strong>개발가능 언어 선택(중복선택가능)</strong><br>
		<input type="checkbox" name="lang">C<br>
		<input type="checkbox" name="lang">JAVA<br>
		<input type="checkbox" name="lang">Python<br>
		<input type="checkbox" name="lang">델파이<br>
		<input type="checkbox" name="lang">SPRING<br>
		                       
		<strong>취미선택(중복선택가능)</strong><Br>
		<input type="checkbox" name="hobby">음악감상<br>
		<input type="checkbox" name="hobby">영화감상<br>
		<input type="checkbox" name="hobby">개발<br>
		<input type="checkbox" name="hobby">디버그<br>
		
		<strong>자기소개</strong><br>
		<textarea rows="5" cols="50"></textarea><br>
		
		사진첨부: <input type="file" size="50"><Br>
		<input type="submit">
	</form>
</body>
</html>
