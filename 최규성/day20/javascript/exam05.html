<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	true || alert('출력?');	//앞이 이미 참이기 때문에 뒤에 안봄
	false || alert('출력?');	//앞이 이미 거짓이기 때문에 뒤까지 봄
	
	true && alert('출력?');	//둘 다 확인해서 참이어야 출력하기 때문에 뒤까지 봄
	false && alert('출력?');	//둘 다 확인해서 참이어야 출력하기 때문에 앞에서 거짓이라 뒤에 안봄 
	</script>
</head>
<body>

</body>
</html>
