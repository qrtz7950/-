<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = prompt("정수를 입력하세여");
	num = Number(num); //입력받은 숫자가 string형이기 때문에 정수형으로 바꿔줌
	
	switch(num % 2){
	case 0:
		alert(num + ' : 짝수');
		break;
	case 1:
		alert(num + ' : 홀수');
		break;
	}
	
	
	var msg = num + ':'  + (num % 2 == 0? '짝수' : '홀수');
	alert(msg);
</script>
</head>

</body>
</html>
