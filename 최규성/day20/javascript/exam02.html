<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

/*
 * 자바스크립트 자료형
 	number, string, bool, Array, Object, undefined, null, .... => var
 */
	alert(typeof Boolean(0));	// number-> boolean
 
 
 	alert(typeof true);
 
 	alert(typeof Number("123"));	// string -> number
 
 	alert(typeof number.toString()); 	//number -> string
 
 	alert(typeof null);
	alert(typeof undefined);
	alert(typeof 'A');
	alert(typeof "hello");
	alert(typeof 12.34);
	alert(typeof 12);
 
 	var num = 100;
	alert(num);
	
	num=12.34;
	alert(num);
	
	num=false;
	alert(num);
	
	num = "Hello";
	alert(num);
	
	</script>
</head>
<body>

</body>
</html>
