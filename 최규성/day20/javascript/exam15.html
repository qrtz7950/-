<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	funcA();	//선언적 함수는 생성의 위에 선언해도 된다.
	
	function funcA() {		//선언적 함수 생성
		alert('funcA()....');
	}
	
	var funcB = function(){	//익명함수 생성
		alert('funcB()....');
	}
	
//	funcB(); 	//익명함수는 함수의 생성이후에 호출해야만 한다.
	
	function funcC() {
		alert('선언적함수 funcC() 호출 ...');
	}
	funcC();
	
	var funcC = function(){
		alert('익명함수 funcC() 호출...')
	}
	funcC();	
	
</script>
</head>
<body>

</body>
</html>
