<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		border-width:10px;
		border-color:cyan;
		text-align: center;
		padding:10px;
		margin:15px;	/*시계방향순서로 여백 설정*/
		float: left;
	}
	
	.test01{
		border-style:solid;
	}
	.test02{
		border-style:dotted;
		}
	.test03{
		border-style:dashed;
	}
	.test04{
		border-style:double;
		clear: left;
	}
	.test05{
		border-style:ridge;
	}
	.test06{
		border-style:groove;
	}
	.test07{
		border-style:outset;
	}
	.test08{
		border-style:inset;
	}
</style>
</head>

<body>
	<div class="test01"> 첫번째 상자(실선)</div>
	<div class="test02"> 두번째 상자(점)</div>
	<div class="test03"> 세번째 상자(점선)</div>
	<div class="test04"> 네번째 상자(이중실선)</div>
	<div class="test05"> 다섯번째 상자(음영(테두리볼록)선)</div>
	<div class="test06"> 여섯번째 상자(음영(테두리오목)선)</div>
	<div class="test07"> 일곱번째 상자(음영(내용볼록)선)</div>
	<div class="test08"> 여덟번째 상자(음영(내용오목)선)</div>
</body>
</html>
