<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 가로세로 너비가 300px인 빨간색 실선을 가지는 사각형 */
	#test01{
		width: 300px;
		height :300px;
		border-style:solid;
		border-color: red;
		border-width:1px;
		text-align: center;
		padding: 60px;
	}
		
	#test02{
		width: 200px;
		height: 200px;
		border: 1px solid red;	/*width style color 순*/	
		padding: 10px;
		text-align: center;
		border-radius: 50%;
	}
	#test03{
		width: 200px;
		border:1px solid red;
		text-align: center;
		padding: 10px;
		margin: 10px;
		
		border-top-left-radius: 20px;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
		border-bottom-left-radius: 20px;
		
		box-shadow: 10px 10px 20px black ;/*가로 세로 번짐 색 순*/
	}
	}</style>
</head>
<body>
	<div id="test01">사각형1</div>
	<div id="test02">원</div>
	<div id="test03">사각형2</div>
</body>
</html>
