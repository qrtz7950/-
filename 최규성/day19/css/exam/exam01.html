<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		width: 900px;
		margin-left: auto;
		margin-right: auto;
	}
	
	header{
		background-color: orange;
		min-height: 100px;
	}
	aside{
		background-color: gold;
		width: 150px;
		min-height: 600px;
		float: left;
	}
	#asd01{
		background-color: gold;
		width:150px;
		min-height:600px;
		float:center;
	}
	#asd02{
		background-color: gray;
		width:150px;
		min-height:600px;
		float:right;
	}
	section{
		/* background-color: blue; */
		width: 750px;
		min-height: 450px;
		float: center;
	}
	#sec01{
		background-color: black;
		width: 750px;
		min-height: 300px;
	}
	#sec02{
		background-color: blue;
		width: 750px;
		min-height: 300px;
	}
	footer{
		clear: both;
		background-color: brown;
		min-height: 100px;
	}
</style>
</head>
<body>
	<header>
		header부분
	</header>
	<aside>
		<div id="asd01">
			aside1부분
		</div>
		<div id="asd02">
			aside2부분
		</div>
	</aside>
	<section>
		<div id="sec01">
			section1부분
		</div>
		<div id="sec02">
			section2부분
		</div>
	</section>
	<footer>
		footer부분
	</footer>
</body>
</html>
