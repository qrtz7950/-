<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p::selection{
		background-color: yellow;
	}
	
	p::first-line{
		text-decoration: underline;
	}
	
	p::first-letter{
		font-size: 4em;
	}
	
	#section > h1:first-child{
		color: yellow;
	}
	
	h1:first-of-type{
		color: yellow;
	}
	
	h2:last-of-type{
		color:blue;
	}
	
	h6:only-of-child{
		color:pink;
	}
</style>

</head>
<body>
	<p>
		ABCDEFGHIJKLM<br>
		NOPQRSTUVWXYZ<br>
	</p>
	<p>
		abcdefghijklm<br>
		nopqrstuvwxyz<Br>
	</p>
	<div id="section">
		<h1>Header1</h1>
		<h2>Header2</h2>
		<h3>Header3</h3>
		<h4>Header4</h4>
		<h1>Header1</h1>
		<h2>Header2</h2>
		<h6>Header6</h6>
		<div>
			<h2>Sub-2</h2>
			<h1>Sub-1</h1>
		</div>
	</div>
</body>
</html>
