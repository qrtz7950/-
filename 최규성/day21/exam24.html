<script>
	function info(obj){
		var msg = '';
		for(var key in obj){
			msg += key + ':' + obj[key] + '\n';
		}
		alert(msg);
	}

	var person = {
			name : '홍길동',
			phone : '010-1111-2222'
		};
	var person2 = {
			name : '고길동',
			phone : '010-3333-4444'
		};
	
	info(person);
	info(person2);

	var persons = [person, person2];
	persons[2] = {
		name : '한길순',
		phone : '010-5555-6666',
		addr :'서울시 서초구'
	};

	persons.push({
		name  : '최길동',
		phone : '010-7777-8888'
	});
	console.log(persons);
</script>
