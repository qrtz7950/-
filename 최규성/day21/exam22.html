<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var person = {
		name : '홍길동',				//객체 초기화 (속성명에 '',""를 써도 되지만 생략가능)
		phone : '010-1111-2222'
	};
	
	console.log(person);	//크롬의 f12의 console로 확인함
	alert('name : '+ person.name);
	alert('phone : '+ person.phone);
	
	alert('name : ' + person['name']);//"person객체의 'name'을 찍어라"(배열로 찍는 경우는 'name' 필수)

	alert('멤버변수 name의 존재여부:' + ('name' in person)); //person객체에 name이라는 속성이 있냐를 물음(t)
	alert('멤버변수 phone의 존재여부:' + ('phone' in person)); //person객체에 phone이라는 속성이 있냐를 물음(t)
	alert('멤버변수 addr의 존재여부:' + ('addr' in person)); //person객체에 addr이라는 속성이 있냐를 물음(f)

	
	//동적으로 객체에 멤버변수 추가
	person.addr = '서울시 서초구';
	alert('멤버변수 addr의 존재여부:' + ('addr' in person)); //person객체에 addr이라는 속성이 있냐를 물음(t)
	alert('addr: ' + person['addr']); 
	console.log(person);
	
	//동적으로 객체에서 멤버변수 삭제
	delete(person.addr);
	alert('멤버변수 addr의 존재여부:' + ('addr' in person)); //person객체에 addr이라는 속성이 있냐를 물음(f)
	console.log(person);	//크롬에서 확인하면 addr이 없어진걸 확인할수있음
</script>
</head>
<body>

</body>
</html>
