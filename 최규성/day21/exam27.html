<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function Person(name, phone, addr) {
		this.name = name;
		this.phone = phone;
		this.addr = addr;
	}

	Person.prototype.info = function() {
		var msg = '';
		for ( var key in this) {
			if ((typeof this[key]) != 'function')
				msg += key + ' : ' + this[key] + '\n';
		}
		alert(msg);
	};

	Person.prototype.nation = 'KOREA';
	
	var person = new Person('홍길동', '010-1111-2222', '서울시 서초구');
	var person2 = new Person('홍길순', '010-1111-2222', '서울시 서초구');

	person.info();
	person2.info();

	Person.prototype.info = function() {
		alert('change...');
	};

	var person3 = new Person('고길동', '010-5555-6666', '경기도 성남시');
	person3.info();

	console.log(person);
	console.log(typeof person);
</script>
</head>

</html>
